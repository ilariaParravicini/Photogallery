<div class="row">
    <div class="col-md-12">
        <h1>Registarti</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-4 control-label">Username:</label>
                <div class="col-sm-8">
                    <input type="text" id="user" class="form-control" placeholder="username" ng-model="utente.username"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Password:</label>
                <div class="col-sm-8">
                    <input type="password" id="psw" class="form-control" placeholder="password" ng-model="utente.password"/>
                </div> 
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">E-mail:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" placeholder="e-mail" ng-model="utente.email"/>
                </div> 
            </div>
            <div class="form-group">
                <div class="col-sm-offset-8 col-sm-4">
                    <button type="submit" class="btn btn-info" ng-click="creaUtente(utente);">Registrati</button>
                </div>    
            </div>
        </form>
    </div>
</div>
