<div class="col-md-5">
    <h1>Crea un nuovo album</h1>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-4 control-label">Nome</label>
            <div class="col-sm-8">
                <input type="text" id="user" placeholder="Nome" ng-model="album.nome"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Descrizione</label>
            <div class="col-sm-8">
                <input type="text" id="psw" placeholder="Descrizione" ng-model="album.descrizione" /> 
            </div> 
        </div>
        <div class="form-group">
            <div class="col-sm-offset-9 col-sm-3">
                <button type="submit" class="btn btn-info" ng-click="creaAlbum(album)">Crea</button>
            </div>    
        </div>
    </form>
    <div>{{messaggio}}</div>
</div>
