<div class="col-md-5">
    <h1>Login</h1>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-4 control-label">Username</label>
            <div class="col-sm-8">
                <input type="text" id="user" placeholder="Username" ng-model="utente.username"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Password</label>
            <div class="col-sm-8">
                <input type="password" id="psw" placeholder="Password" ng-model="utente.password"/>
            </div> 
        </div>
        <div class="form-group">
            <div class="col-sm-offset-9 col-sm-3">
                <button type="submit" class="btn btn-info" ng-click="login(utente)">Login</button>
            </div>    
        </div>
    </form>
    <a href="#/registrazione"><h1>Registrazione</h1></a>
</div>
